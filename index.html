<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-panel">
        <div class="logo">
            <img src="assets/logo-polished.png" alt="assets/odin-lined.png">
            <div>
                <h1>Surf-Log Pro</h1>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="input-section">
        <p>Let's do this!</p>
        <form action="#" id="myform">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Duke" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Kahanamoku" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="duke@gmail.com" required>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone-number" placeholder="808-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" class="error" required>

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" class="error" required>
        </form>
        </div>

        <div class="submit-section">
            <div>
                <button type="submit" id="my-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
